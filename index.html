<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="QuickText - Fast and simple text editor">
  <meta name="theme-color" content="#7376db">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="QuickText">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="icon/logo.svg">
  <link rel="apple-touch-icon" href="icon/256x256.png">
  <title>QuickText</title>
  <link rel="preconnect" href="https://text-app-nine.vercel.app">
  <link rel="dns-prefetch" href="https://text-app-nine.vercel.app">
  <link href="third_party/material-components-web/material-components-web.min.css" rel="stylesheet">
  <link href="third_party/material-design-icons/iconfont/material-icons.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
  <link href="css/print.css" rel="stylesheet" media="print">
  <!-- Apply theme immediately to prevent white flash before JS loads -->
  <script>
    (function() {
      try {
        // Try to read saved theme from chrome.storage via a sync-accessible fallback
        var saved = localStorage.getItem('quicktext_theme_hint');
        var theme = saved || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme-init', theme);
        document.addEventListener('DOMContentLoaded', function() {
          document.body.setAttribute('theme', theme);
        });
      } catch(e) {}
    })();
  </script>
</head>
<body>
  <div id="window-container">
    <div id="sidebar">
      <div id="sidebar-resizer"></div>
      <div id="file-tabs-menu" role="navigation">
        <h1>QuickText</h1>

        <hr>

        <ul id="file-menu">
          <li>
            <button
                id="file-menu-new"
                class="sidebar-button"
                i18n-content="fileMenuNew">
            </button>
          </li>
          <li>
            <button
                id="file-menu-open"
                class="sidebar-button"
                i18n-content="fileMenuOpen">
            </button>
          </li>
          <li>
            <button
                id="file-menu-saveas"
                class="sidebar-button"
                i18n-content="fileMenuSaveas">
            </button>
          </li>
        </ul>

        <hr>

        <div id="tabs-list-container">
          <ul id="tabs-list"></ul>
        </div>

        <hr>
        <ul class="settings-switch-ul">
          <li>
            <button
                id="open-settings"
                class="sidebar-button"
                i18n-content="menuSettings">
            </button>
          </li>
        </ul>
      </div>
      <div id="settings-menu" role="navigation">
        <h1><span i18n-content="menuSettings"></span></h1>
        <hr>
        <div id="settings-container">
          <ul id="settings-list">
            <li>
              <label for="setting-fontsize" i18n-content="fontsizeSetting"></label>
              <input type="text" id="setting-fontsize" size="1" maxlength="2"
                     pattern="\d\d?" value="14"
                     i18n-values="title:fontsizeTooltip">
            </li>
            <li>
              <label for="setting-spacestab" i18n-content="spacestabSetting"></label>
              <div class="mdc-switch" id="setting-spacestab-switch">
                <div class="mdc-switch__track"></div>
                <div class="mdc-switch__thumb-underlay">
                  <div class="mdc-switch__thumb">
                    <input type="checkbox" id="setting-spacestab"
                        class="mdc-switch__native-control" role="switch" aria-checked="false">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <label for="setting-tabsize" i18n-content="tabsizeSetting"></label>
              <input type="text" id="setting-tabsize" size="1" maxlength="2"
                     pattern="\d\d?" value="8">
            </li>
            <li>
              <label for="setting-wraplines" i18n-content="wraplinesSetting"></label>
              <div class="mdc-switch" id="setting-wraplines-switch">
                <div class="mdc-switch__track"></div>
                <div class="mdc-switch__thumb-underlay">
                  <div class="mdc-switch__thumb">
                    <input type="checkbox" id="setting-wraplines"
                        class="mdc-switch__native-control" role="switch" aria-checked="false">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <label for="setting-linenumbers" i18n-content="linenumbersSetting"></label>
              <div class="mdc-switch" id="setting-linenumbers-switch">
                <div class="mdc-switch__track"></div>
                <div class="mdc-switch__thumb-underlay">
                  <div class="mdc-switch__thumb">
                    <input type="checkbox" id="setting-linenumbers"
                        class="mdc-switch__native-control" role="switch" aria-checked="false">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <label for="setting-smartindent" i18n-content="smartindentSetting"></label>
              <div class="mdc-switch" id="setting-smartindent-switch">
                <div class="mdc-switch__track"></div>
                <div class="mdc-switch__thumb-underlay">
                  <div class="mdc-switch__thumb">
                    <input type="checkbox" id="setting-smartindent"
                        class="mdc-switch__native-control" role="switch" aria-checked="false">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <label for="setting-alwaysontop" i18n-content="alwaysOnTopSetting"></label>
              <div class="mdc-switch" id="setting-alwaysontop-switch">
                <div class="mdc-switch__track"></div>
                <div class="mdc-switch__thumb-underlay">
                  <div class="mdc-switch__thumb">
                    <input type="checkbox" id="setting-alwaysontop"
                        class="mdc-switch__native-control" role="switch" aria-checked="false">
                  </div>
                </div>
              </div>
            </li>
            <div class="group" role="radiogroup" aria-labelledby="setting-theme-heading">
              <h2 id="setting-theme-heading"><span i18n-content="themeSetting"></span></h2>
              <div class="mdc-form-field">
                <label for="setting-theme-default" i18n-content="DeviceThemeOption"></label>
                <div class="mdc-radio">
                  <input class="mdc-radio__native-control" type="radio" id="setting-theme-default" name="setting-theme" value="default">
                  <div class="mdc-radio__background">
                    <div class="mdc-radio__outer-circle"></div>
                    <div class="mdc-radio__inner-circle"></div>
                  </div>
                </div>
              </div>
              <div class="mdc-form-field">
                <label for="setting-theme-light" i18n-content="LightThemeOption"></label>
                <div class="mdc-radio">
                  <input class="mdc-radio__native-control" type="radio" id="setting-theme-light" name="setting-theme" value="light">
                  <div class="mdc-radio__background">
                    <div class="mdc-radio__outer-circle"></div>
                    <div class="mdc-radio__inner-circle"></div>
                  </div>
                </div>
              </div>
              <div class="mdc-form-field">
                <label for="setting-theme-dark" i18n-content="DarkThemeOption"></label>
                <div class="mdc-radio">
                  <input class="mdc-radio__native-control" type="radio" id="setting-theme-dark" name="setting-theme" value="dark">
                  <div class="mdc-radio__background">
                    <div class="mdc-radio__outer-circle"></div>
                    <div class="mdc-radio__inner-circle"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="group" aria-labelledby="setting-help-heading">
              <h2 id="setting-help-heading"><span i18n-content="helpSection"></span></h2>
              <div class="mdc-form-field">
                <button
                    id="open-shortcuts"
                    class="sidebar-button">
                  <span i18n-content="menuShortcuts"></span>
                  <span class="icon material-icons">launch</span>
                </button>
              </div>
            </div>
          </ul>
        </div>
        <hr>
        <ul class="settings-switch-ul">
          <li>
            <button id="close-settings" class="sidebar-button" i18n-content="closeSettings"></button>
          </li>
        </ul>
      </div>
    </div>
    <div id="main-container">
      <header>
        <button class="mdc-icon-button material-icons" id="toggle-sidebar" i18n-values="title:openSidebarButton;aria-label:openSidebarButton">menu</button>
        
        <div class="format-toolbar">
          <button class="toolbar-btn mdc-icon-button material-icons" id="cut-btn" title="Couper (Ctrl+X)">content_cut</button>
          <button class="toolbar-btn mdc-icon-button material-icons" id="copy-btn" title="Copier (Ctrl+C)">content_copy</button>
          <button class="toolbar-btn mdc-icon-button material-icons" id="paste-btn" title="Coller (Ctrl+V)">content_paste</button>
          <div class="toolbar-divider"></div>
          <label for="font-family-select" class="sr-only">Police</label>
          <select id="font-family-select" class="toolbar-select" aria-label="Police">
            <option value="monospace">Monospace</option>
            <option value="sans-serif">Sans-serif</option>
            <option value="serif">Serif</option>
            <option value="'Courier New', Courier, monospace">Courier New</option>
            <option value="Arial, Helvetica, sans-serif">Arial</option>
            <option value="'Times New Roman', Times, serif">Times New Roman</option>
          </select>
          <label for="heading-select" class="sr-only">Style de titre</label>
          <select id="heading-select" class="toolbar-select toolbar-select--heading" aria-label="Style de titre" title="Style de titre">
            <option value="0">Corps</option>
            <option value="1">Titre (H1)</option>
            <option value="2">Sous-titre (H2)</option>
            <option value="3">Rubrique (H3)</option>
            <option value="4">Sous-rubrique (H4)</option>
            <option value="5">Section (H5)</option>
            <option value="6">Sous-section (H6)</option>
          </select>
          <div class="toolbar-divider"></div>
          <button class="toolbar-btn mdc-icon-button material-icons" id="bold-btn" title="Gras">format_bold</button>
          <button class="toolbar-btn mdc-icon-button material-icons" id="italic-btn" title="Italique">format_italic</button>
          <div class="toolbar-divider"></div>
          <button class="toolbar-btn mdc-icon-button material-icons" id="align-left-btn" title="Aligner à gauche">format_align_left</button>
          <button class="toolbar-btn mdc-icon-button material-icons" id="align-center-btn" title="Centrer">format_align_center</button>
          <button class="toolbar-btn mdc-icon-button material-icons" id="align-right-btn" title="Aligner à droite">format_align_right</button>
        </div>

        <div class="search-container">
          <div id="search-input-container">
            <input type="search" id="search-input"
                i18n-values="placeholder:searchPlaceholder">
            <span id="search-counting"></span>
          </div>
          <button

          <button

              i18n-values="title:searchNextButton;aria-label:searchNextButton">expand_more</button>
          <button

              id="pwa-install-search"

              style="display: none;">download</button>
        </div>
        <div id="title-filename"></div>
        <button
            class="mdc-icon-button material-icons"
            id="window-minimize"
            i18n-values="title:minimizeButton;aria-label:minimizeButton">remove</button>
        <button
            class="mdc-icon-button material-icons"
            id="window-maximize"
            i18n-values="title:maximizeButton;aria-label:maximizeButton">crop_square</button>
        <button
            class="mdc-icon-button material-icons"
            id="window-close"
            i18n-values="title:closeButton;aria-label:closeButton">close</button>
      </header>

      <div id="editor" role="main" aria-label="Zone de texte principale" aria-labelledby="title-filename"></div>
    </div> <!-- main-container -->
  </div> <!-- window-container -->

  <!-- JS -->

  <script src="js/pwa-compat.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/editor-cm.js" type="text/javascript"></script>
  <script src="js/i18n-template.js" type="text/javascript"></script>
  <script src="js/search.js" type="text/javascript"></script>
  <script src="js/settings.js" type="text/javascript"></script>

  <script src="js/util.js" type="text/javascript"></script>
  <script src="js/controllers/dialog.js" type="text/javascript"></script>
  <script src="js/controllers/hotkeys.js" type="text/javascript"></script>
  <script src="js/controllers/menu.js" type="text/javascript"></script>
  <script src="js/controllers/search.js" type="text/javascript"></script>
  <script src="js/controllers/settings.js" type="text/javascript"></script>
  <script src="js/controllers/window.js" type="text/javascript"></script>
  <!-- /JS -->

  <!-- PWA Service Worker Registration -->
  <script>
    // Handle PWA install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;
      console.log('PWA install prompt available');
      // Show install button in search bar
      const searchInstallBtn = document.getElementById('pwa-install-search');
      if (searchInstallBtn) searchInstallBtn.style.display = 'flex';
    });

    // Also show install button after a delay if beforeinstallprompt didn't fire
    // (some browsers or environments don't fire this event)
    setTimeout(() => {
      const searchInstallBtn = document.getElementById('pwa-install-search');
      // Show button if still hidden and not already installed
      if (searchInstallBtn && searchInstallBtn.style.display === 'none' && !window.matchMedia('(display-mode: standalone)').matches) {
        searchInstallBtn.style.display = 'flex';
      }
    }, 3000); // Wait 3 seconds for beforeinstallprompt

    // Function to show install prompt
    window.showInstallPrompt = async () => {
      if (!deferredPrompt) {
        console.log('No install prompt available');
        // Try alternative: open the page in standalone mode hint
        // Show message to user
        alert('Pour installer QuickText comme application:\n\n• Sur Chrome: Menu > Installer QuickText\n• Sur mobile: Ajouter à l\'écran d\'accueil depuis le menu du navigateur');
        return;
      }
      // Show the prompt
      deferredPrompt.prompt();
      // Wait for the user to respond to the prompt
      const { outcome } = await deferredPrompt.userChoice;
      console.log('User response to install prompt:', outcome);
      // We've used the prompt, so we can't use it again
      deferredPrompt = null;
    };

    // Add install button click handler
    document.addEventListener('DOMContentLoaded', () => {
      // Add click handler for search bar install button
      const searchInstallBtn = document.getElementById('pwa-install-search');
      if (searchInstallBtn) {
        searchInstallBtn.style.display = 'none'; // Hide by default
        searchInstallBtn.addEventListener('click', () => {
          window.showInstallPrompt();
        });
      }
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('QuickText PWA: Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.log('QuickText PWA: Service Worker registration failed:', error);
          });
      });
    }
  </script>

</body>
</html>
